<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="DrumKit.css">
  </head>
  <body>
    <h1 class="heading">DRUM SET</h1>

    <div class="main">
      <div data-key="65" class="block"><h1>A</h1><h3>CLAP</h3></div>
      <div data-key="83" class="block"><h1>S</h1><h3>HIHAT</h3></div>
      <div data-key="68" class="block"><h1>D</h1><h3>KICK</h3></div>
      <div data-key="70" class="block"><h1>F</h1><h3>OPENHAT</h3></div>
      <div data-key="71" class="block"><h1>G</h1><h3>BOOM</h3></div>
      <div data-key="72" class="block"><h1>H</h1><h3>RIDE</h3></div>
      <div data-key="74" class="block"><h1>J</h1><h3>SNARE</h3></div>
      <div data-key="75" class="block"><h1>K</h1><h3>TOM</h3></div>
      <div data-key="76" class="block"><h1>L</h1><h3>TINT</h3></div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

  </body>
  <script src="DrumKit.js"></script>
</html>
